<section id="settings" class="section">
    <div class="settings-container">
        <h2><i class="fas fa-cog"></i> 系统设置</h2>

        <div class="settings-grid">
            <div class="settings-group">
                <h3>LLM配置</h3>
                <div class="form-group">
                    <label for="primaryProvider">主要提供商</label>
                    <select id="primaryProvider">
                        <option value="openai">OpenAI (GPT-4)</option>
                        <option value="ollama">Ollama (本地)</option>
                        <option value="custom">自定义模型</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="temperature">创意度 (Temperature)</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperatureValue">0.7</span>
                </div>
            </div>

            <div class="settings-group">
                <h3>生成设置</h3>
                <div class="form-group">
                    <label for="maxConcurrent">最大并发数</label>
                    <input type="number" id="maxConcurrent" min="1" max="10" value="3">
                </div>
                <div class="form-group">
                    <label for="qualityCheck">
                        <input type="checkbox" id="qualityCheck" checked>
                        启用质量检查
                    </label>
                </div>
            </div>

            <div class="settings-group">
                <h3>系统状态</h3>
                <div class="status-indicator">
                    <span class="status-dot status-success"></span>
                    <span>API服务正常</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot status-warning"></span>
                    <span>Ollama服务离线</span>
                </div>
                <button class="btn btn-secondary" id="checkHealth">
                    <i class="fas fa-heartbeat"></i> 检查健康状态
                </button>
            </div>
        </div>

        <div class="settings-actions">
            <button class="btn btn-primary" id="saveSettings">
                <i class="fas fa-save"></i> 保存设置
            </button>
            <button class="btn btn-secondary" id="resetSettings">
                <i class="fas fa-undo"></i> 重置为默认
            </button>
        </div>
    </div>
</section>
