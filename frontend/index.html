<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能小说生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-feather-alt"></i>
                <h1>AI智能小说生成器</h1>
            </div>
            <nav class="nav">
                <a href="#home" class="nav-link active" data-section="home">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="#generate" class="nav-link" data-section="generate">
                    <i class="fas fa-magic"></i> 生成小说
                </a>
                <a href="#projects" class="nav-link" data-section="projects">
                    <i class="fas fa-folder"></i> 我的项目
                </a>
                <a href="#settings" class="nav-link" data-section="settings">
                    <i class="fas fa-cog"></i> 设置
                </a>
            </nav>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 首页 -->
            <section id="home" class="section active">
                <div class="hero">
                    <h2>欢迎使用AI智能小说生成器</h2>
                    <p>基于先进的AI技术，帮您创作出色的小说作品</p>
                    <div class="features">
                        <div class="feature-card">
                            <i class="fas fa-brain"></i>
                            <h3>智能创作</h3>
                            <p>AI驱动的创意扩展和情节构建</p>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-users"></i>
                            <h3>角色系统</h3>
                            <p>自动生成丰富的角色档案和关系</p>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-check-circle"></i>
                            <h3>质量保证</h3>
                            <p>多维度质量评估和一致性检查</p>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-tachometer-alt"></i>
                            <h3>高效生成</h3>
                            <p>支持1千字到1000万字灵活生成</p>
                        </div>
                    </div>
                    <button class="cta-button" onclick="showSection('generate')">
                        <i class="fas fa-rocket"></i> 开始创作
                    </button>
                </div>
            </section>

            <!-- 生成小说页面 -->
            <section id="generate" class="section">
                <div class="generate-form">
                    <h2><i class="fas fa-magic"></i> 创建新小说</h2>
                    
                    <form id="novelForm">
                        <div class="form-group">
                            <label for="title">小说标题 *</label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="为您的小说起一个精彩的标题">
                        </div>

                        <div class="form-group">
                            <label for="userInput">创意描述 *</label>
                            <textarea id="userInput" name="userInput" required 
                                      placeholder="描述您的故事创意，例如：一个年轻法师踏上拯救王国的旅程..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="targetWords">目标字数 *</label>
                                <select id="targetWords" name="targetWords" required>
                                    <option value="1000">微小说 (1,000字)</option>
                                    <option value="3000">短篇 (3,000字)</option>
                                    <option value="10000" selected>短篇+ (10,000字)</option>
                                    <option value="30000">中篇 (30,000字)</option>
                                    <option value="50000">中篇+ (50,000字)</option>
                                    <option value="100000">长篇 (100,000字)</option>
                                    <option value="300000">长篇+ (300,000字)</option>
                                    <option value="800000">长篇++ (800,000字)</option>
                                    <option value="2000000">超长篇 (200万字)</option>
                                    <option value="3500000">超长篇+ (350万字)</option>
                                    <option value="5000000">史诗级 (500万字)</option>
                                    <option value="8000000">史诗级+ (800万字)</option>
                                    <option value="10000000">巨著 (1000万字)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="stylePreference">风格偏好</label>
                                <select id="stylePreference" name="stylePreference">
                                    <option value="">自动选择</option>
                                    <option value="科幻">科幻</option>
                                    <option value="奇幻">奇幻</option>
                                    <option value="现实主义">现实主义</option>
                                    <option value="悬疑">悬疑</option>
                                    <option value="言情">言情</option>
                                    <option value="历史">历史</option>
                                    <option value="武侠">武侠</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">小说简介</label>
                            <textarea id="description" name="description" 
                                      placeholder="简要描述您的小说内容（可选）"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="previewBtn" class="btn btn-secondary">
                                <i class="fas fa-eye"></i> 预览配置
                            </button>
                            <button type="submit" id="generateBtn" class="btn btn-primary">
                                <i class="fas fa-magic"></i> 开始生成
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 生成进度 -->
                <div id="generationProgress" class="progress-container" style="display: none;">
                    <h3>正在生成您的小说...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressText">初始化...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-steps">
                        <div class="step" data-step="概念扩展">概念扩展</div>
                        <div class="step" data-step="策略选择">策略选择</div>
                        <div class="step" data-step="大纲生成">大纲生成</div>
                        <div class="step" data-step="角色创建">角色创建</div>
                        <div class="step" data-step="章节生成">章节生成</div>
                        <div class="step" data-step="质量检查">质量检查</div>
                    </div>
                    <button type="button" id="cancelBtn" class="btn btn-danger">
                        <i class="fas fa-stop"></i> 取消生成
                    </button>
                </div>
            </section>

            <!-- 项目列表页面 -->
            <section id="projects" class="section">
                <div class="projects-header">
                    <h2><i class="fas fa-folder"></i> 我的项目</h2>
                    <div class="projects-controls">
                        <input type="text" id="searchProjects" placeholder="搜索项目...">
                        <select id="filterStatus">
                            <option value="">所有状态</option>
                            <option value="completed">已完成</option>
                            <option value="running">生成中</option>
                            <option value="failed">失败</option>
                            <option value="cancelled">已取消</option>
                        </select>
                        <button id="refreshProjects" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>

                <div id="projectsList" class="projects-grid">
                    <!-- 项目卡片将在这里动态加载 -->
                </div>

                <div id="noProjects" class="no-data" style="display: none;">
                    <i class="fas fa-folder-open"></i>
                    <h3>暂无项目</h3>
                    <p>您还没有创建任何小说项目</p>
                    <button class="btn btn-primary" onclick="showSection('generate')">
                        <i class="fas fa-plus"></i> 创建首个项目
                    </button>
                </div>
            </section>

            <!-- 设置页面 -->
            <section id="settings" class="section">
                <div class="settings-container">
                    <h2><i class="fas fa-cog"></i> 系统设置</h2>
                    
                    <div class="settings-grid">
                        <div class="settings-group">
                            <h3>LLM配置</h3>
                            <div class="form-group">
                                <label for="primaryProvider">主要提供商</label>
                                <select id="primaryProvider">
                                    <option value="openai">OpenAI (GPT-4)</option>
                                    <option value="ollama">Ollama (本地)</option>
                                    <option value="custom">自定义模型</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="temperature">创意度 (Temperature)</label>
                                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                                <span id="temperatureValue">0.7</span>
                            </div>
                        </div>

                        <div class="settings-group">
                            <h3>生成设置</h3>
                            <div class="form-group">
                                <label for="maxConcurrent">最大并发数</label>
                                <input type="number" id="maxConcurrent" min="1" max="10" value="3">
                            </div>
                            <div class="form-group">
                                <label for="qualityCheck">
                                    <input type="checkbox" id="qualityCheck" checked>
                                    启用质量检查
                                </label>
                            </div>
                        </div>

                        <div class="settings-group">
                            <h3>系统状态</h3>
                            <div class="status-indicator">
                                <span class="status-dot status-success"></span>
                                <span>API服务正常</span>
                            </div>
                            <div class="status-indicator">
                                <span class="status-dot status-warning"></span>
                                <span>Ollama服务离线</span>
                            </div>
                            <button class="btn btn-secondary" id="checkHealth">
                                <i class="fas fa-heartbeat"></i> 检查健康状态
                            </button>
                        </div>
                    </div>

                    <div class="settings-actions">
                        <button class="btn btn-primary" id="saveSettings">
                            <i class="fas fa-save"></i> 保存设置
                        </button>
                        <button class="btn btn-secondary" id="resetSettings">
                            <i class="fas fa-undo"></i> 重置为默认
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- 模态对话框 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">标题</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    内容
                </div>
                <div class="modal-footer" id="modalFooter">
                    <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
                </div>
            </div>
        </div>

        <!-- 通知消息 -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
